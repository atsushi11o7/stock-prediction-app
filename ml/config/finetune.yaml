# config/finetune.yaml
# ファインチューニング設定
#
# 使用例:
#   python src/training/finetune.py --config config/finetune.yaml

# 環境設定: "local" または "s3"
env: "s3"

# ファインチューニング設定
finetuning:
  recent_months: 1
  num_epochs: 5
  learning_rate: 0.0001
  batch_size: 32

# ローカル環境設定
local:
  input:
    daily_data_dir: "data/training/daily"
    checkpoint_path: "checkpoints/best_model.ckpt"
    universe_path: "config/universes/enrich_topix_core_30_20251031.yaml"
  output:
    onnx_dir: "models/onnx"
    checkpoint_dir: "checkpoints"

# S3環境設定 (Lambda用)
s3:
  bucket: "stock-forecast-prod-apne1"
  input:
    daily_data_prefix: "daily"
    checkpoint_key: "checkpoints/best_model.ckpt"
    universe_key: "config/universes/enrich_topix_core_30_20251031.yaml"
  output:
    onnx_prefix: "models/onnx"
    checkpoint_prefix: "checkpoints"

# ログ設定
logging:
  level: "INFO"
